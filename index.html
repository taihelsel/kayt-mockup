<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Raleway" rel="stylesheet">
    <title>Katy Artistry</title>
</head>
<body>
    <nav>
        <ul class="nav-pages">
            <li class="nav-item">Portfolio</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Contact</li>
        </ul>
        <ul class="nav-social">
            <li class="nav-socal-item">
                <a href="https://www.instagram.com/katyartistry/" target="_blank">
                    <img src="images/icons/instagram-logo.png" alt="Instagram Logo">
                </a>
            </li>
            <li class="nav-socal-item">
                <a href="https://twitter.com" target="_blank">
                    <img src="images/icons/twitter-logo.png" alt="Twitter Logo">
                </a>
            </li>
            <li class="nav-socal-item">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="images/icons/facebook-logo.png" alt="Facebook Logo">
                </a>
            </li>
        </ul>
    </nav>
    <section id="landing">
        <img class="ladning-model" src="images/models/1.jpg" alt="Image of two models posing back to back">
        <div class="landing-logo-wrapper">
            <img class="landing-logo" src="images/logos/logo-no-text.png" alt="Katy Artistry Logo">
        </div>
        <div class="landing-name-wrapper">
            <h1 class="landing-name">
                KATY ELLIS MAKEUP ARTISTRY
            </h1>
        </div>
    </section>
    <section id="portfolio">
        <ul class="portfolio-images-wrapper">
            <li class="portfolio-img-item">
                <img src="images/models/2.jpg" alt="Image of model with makeup posing">
            </li>
            <li class="portfolio-img-item">
                <img src="images/models/3.jpg" alt="Image of model with makeup posing">
            </li>
            <li class="portfolio-img-item">
                <img src="images/models/4.jpg" alt="Image of model with makeup posing">
            </li>
            <li class="portfolio-img-item">
                <img src="images/models/5.jpg" alt="Image of model with makeup posing">
            </li>
            <li class="portfolio-img-item">
                <img src="images/models/6.jpg" alt="Image of model with makeup posing">
            </li>
            <li class="portfolio-img-item">
                <img src="images/models/7.jpg" alt="Image of model with makeup posing">
            </li>
            <li class="portfolio-img-item">
                <img src="images/models/8.jpg" alt="Image of model with makeup posing">
            </li>
            <li class="portfolio-img-item">
                <img src="images/models/9.jpg" alt="Image of model with makeup posing">
            </li>
            <li class="portfolio-img-item">
                <img src="images/models/10.jpg" alt="Image of model with makeup posing">
            </li>
        </ul>
    </section>
</body>
</html>
